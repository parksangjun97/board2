<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">


<th:block layout:fragment="css">
<link rel="stylesheet" type="text/css" href="css/created.css"/>

</th:block>



<div id="bbs" layout:fragment="content">
	
	<form action="/updated_ok" method="post" name="myForm">
	<div id="bbsCreated">
		
		<div class="bbsCreated_bottomLine">
			<dl>
				<dt>제&nbsp;&nbsp;&nbsp;&nbsp;목</dt>
				<dd>
				<input type="text" name="subject" th:value="${board.subject}" size="60" 
				maxlength="100"  class="boxTF"/>
				</dd>
			</dl>		
		</div>
		
		<div class="bbsCreated_bottomLine">
			<dl>
				<dt>작 성 자</dt>
				<dd>
				<input type="text" name="name" th:value="${board.name}" size="35" 
				maxlength="20"
				class="boxTF"/>
				</dd>
			</dl>		
		</div>
		
		<div class="bbsCreated_bottomLine">
			<dl>
				<dt>E-Mail</dt>
				<dd>
				<input type="text" name="email" th:value="${board.email}" size="35" 
				maxlength="50" 
				class="boxTF"/>
				</dd>
			</dl>		
		</div>
		
		<div id="bbsCreated_content">
			<dl>
				<dt>내&nbsp;&nbsp;&nbsp;&nbsp;용</dt>
				<dd>
				<textarea rows="12" cols="63" name="content"
				class="boxTA" th:text="${board.content}"></textarea>
				</dd>
			</dl>
		</div>
		
		<div class="bbsCreated_noLine">
			<dl>
				<dt>패스워드</dt>
				<dd>
				<input type="password" name="pwd" th:value="${board.pwd}" size="35" 
				maxlength="7" class="boxTF"/>
				&nbsp;(게시물 수정 및 삭제시 필요!!)
				</dd>
			</dl>		
		</div>	
	
	</div>
	
	<div id="bbsCreated_footer">
		<!-- 수정하기를 누르면 post 방식으로 데이터가 전달되므로 
		기존의 get방식으로 사용하던 데이터들은 아래와 같이 넘겨준다. -->
		<input type="hidden" name="num" th:value="${board.num}"/>
		<input type="hidden" name="pageNum" th:value="${pageNum}"/>
		<input type="hidden" name="searchKey" th:value="${searchKey}"/>
		<input type="hidden" name="searchValue" th:value="${searchValue}"/>
		<input type="button" value=" 수정하기 " class="btn2" onclick="sendIt();"/>
		<input type="button" value=" 수정취소 " class="btn2"
		th:onclick="|location.href='list?@{${params}}'|"/> 
	</div>
	</form>
</div>
<th:block layout:fragment="script">
	<script th:inline="javascript">
		function sendIt() {
			var f = document.myForm; // 폼태그를 가져온다.
			// 제목에 대한 검사
			var str = f.subject.value; // 제목(subject)에 입력된 값을 가져온다.
			str = str.trim(); // trim:양쪽 공백을 없애주는 함수
			
			if (!str) {
				alert("제목을 입력하세요.");
				f.subject.focus(); // 제목칸으로 마우스 포커스가 잡히도록
				return;
			}
			// 이름에 대한 검사
			str = f.name.value;
			str = str.trim();
			if (!str) {
				alert("이름을 입력하세요.");
				f.name.focus(); // 작성자칸으로 마우스 포커스가 잡히도록
				return;
			}
			// 이메일에 대한 검사(유효성검사도 필요함)
			str = f.email.value;
			str = str.trim();
			if (!str) {
				if (!isValidEmail(str)) { //util.js에 입력한 유효성검사 함수
					alert("정상적인 이메일형식이 아닙니다.");
					f.email.focus();
					return;
				}
			}
			//내용에 대한 검사
			str = f.content.value;
			str = str.trim();
			if (!str) {
				alert("내용을 입력하세요.");
				f.content.focus(); // 작성자칸으로 마우스 포커스가 잡히도록
				return;
			}
			//패스워드에 대한 검사
			str = f.pwd.value;
			str = str.trim();
			if (!str) {
				alert("패스워드를 입력하세요.");
				f.pwd.focus(); // 작성자칸으로 마우스 포커스가 잡히도록
				return;
			}
			f.submit();
		}
</script>
</th:block>
</html>
